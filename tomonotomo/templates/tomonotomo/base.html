{% load staticfiles %}

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>tomonotomo - meet friends of friends</title>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" media="screen" href="{% static 'tomonotomo/css/style.css' %}">
<link media="screen" type="text/css" href="{% static 'tomonotomo/css/kwicks-slider.css' %}" rel="stylesheet">


<script type="text/javascript" src="{% static 'tomonotomo/js/jquery.js' %}"></script>
<script src="{% static 'tomonotomo/js/script.js' %}"></script><meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
<script type="text/javascript" src="{% static 'tomonotomo/js/superfish.js' %}"></script>
<script type="text/javascript" src="{% static 'tomonotomo/js/jquery.responsivemenu.js' %}"></script>
<script type="text/javascript" src="{% static 'tomonotomo/js/jquery.mobilemenu.js' %}"></script>
<script type="text/javascript" src="{% static 'tomonotomo/js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'tomonotomo/js/jquery.kwicks-1.5.1.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'tomonotomo/js/jquery.horizontalNav.js' %}"></script>
<script type="text/javascript" src="{% static 'tomonotomo/js/jquery.flexslider.js' %}"></script>
<script>
  $(window).load(function() { 
		$('.full-width').horizontalNav({});
    });
</script>

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>

</head>
<body>

<div class="main">
	<div class="container_12">
		<div class="grid_12">
			<div class="colors_top">
			</div>
		</div>
	</div>
 
	<header>
		<div class="container_12">
			<div class="grid_12">
				<div style="font-size:80px;color:black;float:left;vertical-align:bottom"><a href="index.html">tomonotomo</a></div>
				<div class="links">
					{% if user.userid %}
						<a href="#">{{ user.first_name }}</a> - <a href="{% url "socialauth_disconnect" "facebook" %}">Logout</a>
					{% else %}
						Have an account? <a href="#">Sign in</a> or <a href="#">Sign up</a>
					{% endif %}
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="container_12">
			<div class="grid_12">
				<div class="menu_block">
					<nav class="horizontal-nav full-width horizontalNav-processed" style="zoom: 1;">
						<ul class="sf-menu sf-js-enabled" style="display: table; float: none; width: 100%;">
							<li style="display: table-cell; float: none;"><a href="home">Home</a></li>
							<li style="display: table-cell; float: none;"><a href="about">About</a></li>
							<li style="display: table-cell; float: none;"><a href="join">Join</a></li>
							<li style="display: table-cell; float: none;"><a href="blog">Blog</a></li>
						</ul>
						<div class="clearHorizontalNav" style="display: block; overflow: hidden; visibility: hidden; width: 0px; height: 0px; clear: both;"></div>
					</nav>
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<div class="container_12">
			<div class="grid_12">
			 
			</div>
		</div>
	</header>

	{% block bodycontent %}
	{% endblock %}

	<br/><br/>
	<div class="container_12">
		<div class="grid_12">
			<div class="colors_bot"></div>
		</div>
	</div>
</div>
 
<footer>
	<div class="container_12">
		<div class="grid_12">
			Tomonotomo © 2013 • <a href="http://livedemo00.template-help.com/wt_43688/index-6.html">Privacy Policy</a> 
		</div>
	</div>
</footer>
 

</body></html>
